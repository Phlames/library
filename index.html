<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header"><h1>Library</h1></header>
        <main>
            <div id="submission-bar"><h3>New Submission</h3>
                <form action="" method="">
                    <input type="text" id="book-title" placeholder="Book" name="Book">
                    <input type="text" id="book-author" placeholder="Author">
                    <input type="number" id="book-pages" placeholder="Pages">
                    <input type="checkbox" id="book-read" value="read">Read?
                    <button id="new-book-button" type="submit">Submit</button>
                </form>
            </div>
            <div id="book-container">
            </div>
        </main>
    <footer id="footer">Made by Phlames</footer>
</body>
</html>
